services:
  - type: web
    name: mailthreat-analyzer
    runtime: python
    region: oregon

    buildCommand: pip install -r requirements-render.txt && python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('punkt_tab')"
    startCommand: bash render_start.sh

    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
